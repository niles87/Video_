<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav">
      <h1>Videos</h1>
    </nav>
    <div class="container">
      <section id="video-list"></section>
      <div class="player inactive">
        <video class="player_video"></video>
        <div class="player_controls">
          <div class="elapsed">
            <div class="elapsed_filled"></div>
          </div>
          <button class="player_button toggle" title="Toggle Play">></button>
          <input
            type="range"
            name="volume"
            class="player_slider"
            min="0"
            max="1"
            step="0.05"
            value="1"
            title="volume"
          />
          <label for="volume"><i class="material-icons">volume_up</i></label>
          <button data-skip="-10" title="Skip Backward" class="player_button"><< 10s</button>
          <button data-skip="10" title="Skip Forward" class="player_button">10s >></button>
          <button
            data-fullscreen="true"
            class="player_button player_fullscreen"
            title="Full Screen"
          >
            <i class="material-icons" id="fullscreen">fullscreen</i>
          </button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
